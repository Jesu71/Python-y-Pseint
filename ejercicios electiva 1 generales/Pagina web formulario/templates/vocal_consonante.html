{% extends "layout.html" %}

{% block content %}
<h2>Identificador de vocal o consonante</h2>
<form method="post">
    <div class="form-group">
        <label for="letra">Ingresa una letra:</label>
        <input type="text" class="form-control" id="letra" name="letra" required maxlength="1">
    </div>
    <button type="submit" class="btn btn-primary">Verificar</button>
</form>
{% if resultado %}
    <p class="mt-3">{{ resultado }}</p>
{% endif %}
{% endblock %}
